---
- name: Install Git
  ansible.builtin.package:
    name: git
    state: latest

- name: Include vars
  ansible.builtin.include_vars:
    file: backup.yml
    name: backup_var

- name: Cron job to grab backups
  ansible.builtin.include_tasks:
    file: cron.yml
  loop: "{{ lookup('ansible.builtin.dict', backup_var.backups) }}"
  loop_control:
    loop_var: outer_item

- name: Clone repos required
  ansible.builtin.include_tasks:
    file: repos.yml

- name: Mount SMB NAS
  ansible.builtin.include_role:
    name: robertdebock.autofs
  vars:
    autofs_maps:
      - name: server-backup-nas 
        mountpoint: /mnt/
        options:
          - "--timeout 60"
          - "--ghost"
        directories:
          - server: "://jd-dc-01/nas/server/backup"
            options:
              - "fstype=cifs"
              - "username={{ backup_var.smb_username }}"
              - "password={{ backup_var.smb_password }}"
              - "domain={{ backup_var.smb_domain }}"
              - "vers=3.1.1"
              - "dir_mode=0777"
              - "file_mode=0777"
            path: "nas"